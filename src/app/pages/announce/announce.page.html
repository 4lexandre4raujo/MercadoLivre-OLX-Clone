<ion-content>
  <div class="white">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark" text="Anunciar" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> 
    </ion-toolbar>
    <div class="form">
      <ion-label color="dark"><h1>O que você esta Anunciando?</h1></ion-label>
      <div class="formCadAnuncio">
        <ion-label color="dark" position="floating">Titulo:</ion-label>
        <p>
        <ion-item>
          <ion-input type="Titulo"></ion-input>
        </ion-item>
        <p>
        <ion-label color="dark" position="floating">Descrição:</ion-label>
        <p>
        <ion-item>
          <ion-textarea placeholder="Type something here" [autoGrow]="true">
          </ion-textarea>
        </ion-item>
        <p>
          <ion-label color="dark" position="floating">Categorias:</ion-label>
        <p>
        <div class="shadow">
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Acessórios para Veículos</h3>
            </ion-label>
          </ion-item>
              
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Comércio e escritório</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Animais</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Arte, Papelaria e Armarinho</h3>
            </ion-label>
          </ion-item>
              
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Infantis</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Eletrônicos e celulares</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Móveis</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Games</h3>
            </ion-label>
          </ion-item>
        
          <ion-item class="category" button detail="true">
            <ion-label>
              <h3>Brinquedos e Hobbies</h3>
            </ion-label>
          </ion-item>
        </div>
        <p>
          <ion-label color="dark" position="floating">Tipo:</ion-label>
        <p>
        <ion-item>
          <ion-input type="Titulo"></ion-input>
        </ion-item>
        <p>
        <ion-label color="dark" position="floating">Preço (R$):</ion-label>
        <p>
        <ion-item>
          <ion-input type="Titulo"></ion-input>
        </ion-item>
        <p>
          <ion-label color="dark" position="floating">Imagens (Max: 5):</ion-label>
        <p>
        <div class="fileAdd" type="file" accept=".gif, .jpg, .jpeg, .png" (change)="atualizaArquivo($event)">
          <input type="file" (change)="atualizaArquivo($event)"/>
        </div>
        <p>
        <ion-label color="dark" position="floating">Endereço:</ion-label>
        <p>
        <ion-item>
          <ion-input type="Titulo"></ion-input>
        </ion-item>
        <p>
        <ion-button expand="block" class="b-enviarAnun" (click)="entrar()">Enviar anúncio</ion-button>
      </div>
    </div>
  </div>
</ion-content>
