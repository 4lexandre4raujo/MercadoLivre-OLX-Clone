<ion-content>
  <div class="white">
    <ion-toolbar>
      <ion-avatar slot="start">
        <img  src="/assets/logoIcon1.png" />
      </ion-avatar>
    </ion-toolbar>
    <div class="form">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="Nome" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="sobrenome" [(ngModel)]="sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repita a Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senhaRepetida"></ion-input>
      </ion-item>
      <ion-button [disabled]="!canSave()" expand="block" (click)="registrar()">Salvar</ion-button>
      <ion-button color="warning" expand="block" routerLink="/login">Voltar</ion-button>
    </div>

  </div>
</ion-content>
