<ion-content>
  <div class="white">
    <ion-toolbar>
      <ion-icon slot="start" [routerLink]="['/login']">
        <img src='/assets/logo.png' />
      </ion-icon>
    </ion-toolbar>
    <div class="form">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="Nome" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="sobrenome" [(ngModel)]="sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repita a Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senhaRepetida"></ion-input>
      </ion-item>
      
    </div>

  </div>
</ion-content>
