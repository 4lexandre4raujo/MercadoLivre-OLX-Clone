<ion-content>
  <div class="white">
    <ion-toolbar>
      <ion-avatar slot="start">
        <img  src="/assets/logoIcon1.png" />
      </ion-avatar>
      
    </ion-toolbar>
    <div class="logo">
      <img src="/assets/logoLogin2.png" />
    </div>
    <div class="form">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button expand="block" class="b-login" (click)="entrar()">Entrar</ion-button>
      <ion-button expand="block" class="b-register" color="warming" [routerLink]="['/register']">Criar conta</ion-button>
      <div>
        <p>
        <ion-label>Esqueceu a senha?</ion-label>
      </div>
    </div>
  </div>
</ion-content>
