<ion-content>
  <div class="white">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark" text="Meus anúncios" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> 
    </ion-toolbar>
    <div class="form">
      <ion-label class="tituloPage"><h1>Minha lista de anúncios.</h1></ion-label> 
      <ion-button class="anunciar" [routerLink]="['/announce']">
        <ion-label>
          <h3>Anunciar +</h3>
        </ion-label>
      </ion-button>
      <div class="ofertas" *ngFor="let produto of produtos | async" [routerLink]="['/product']">
        <img referrerpolicy="no-referrer" [src]="produto.link">
        <div class="infoProduto">
          <ion-label>{{produto.titulo}}</ion-label>
          <h3 slot="start">R$ {{produto.preco}}</h3>
        </div>
      </div>
    </div>
  </div>
</ion-content>
